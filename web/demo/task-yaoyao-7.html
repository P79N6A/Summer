<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE YaoYao Task 07</title>
    <link type="text/css" rel="stylesheet" href="../css/task-yaoyao-7.css">
</head>

<body>
    <div><b>提示：</b>点击黄色的表头，以使用对应的列对表格进行排序。</div>
    <div id="table"></div>

    <script type="text/javascript" src="../bin/task-yaoyao-7/SortableTable.js"></script>
    <script>
        var tableHead = ["学号", "数据结构", "操作系统", "算法导论", "编译原理", "总成绩"];
        var data = generateData();
        var index = ["数据结构", "学号", "总成绩"];//排序的索引，对应表头中的下标
        var style = {
            tableHead: "table-head",
            sortableColumn: "sortable-col",
            tableRowOdd: "table-item-odd",
            tableRowEven: "table-item-even"
        };

        var table = new SortableTable(document.getElementById("table"), data, tableHead, index, style);
        table.render();

        function generateData() {//随机生成一组学生成绩用作示例
            var tmp = new Array();
            for (var i = 0; i < 12; ++i) {
                var sum = 0;
                var item = [i + 1];
                for (var j = 0; j < 4; ++j) {
                    var rand = 40 + Math.round(Math.random() * 60);
                    sum = sum + rand;
                    item.push(rand);
                }
                item.push(sum);
                tmp.push(item);
            }
            return tmp;
        }
    </script>
</body>

</html>
